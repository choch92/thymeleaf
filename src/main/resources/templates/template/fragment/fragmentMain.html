<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<!--template/fragment/footer :: copy : template/fragment/footer.html
템플릿에 있는 th:fragment="copy" 라는 부분을 템플릿 조각으로 가져와서 사용한다는 의미-->
<h1>부분 포함</h1>
<h2>부분 포함 insert</h2>
<!--th:insert 를 사용하면 현재 태그( div ) 내부에 추가-->
<div th:insert="~{template/fragment/footer :: copy}"></div>

<h2>부분 포함 replace</h2>
<!--th:replace 를 사용하면 현재 태그( div )를 대체-->
<div th:replace="~{template/fragment/footer :: copy}"></div>

<h2>부분 포함 단순 표현식</h2>
<!--~{...} 를 사용하는 것이 원칙이지만 템플릿 조각을 사용하는 코드가 단순하면 이 부분을 생략할 수 있다-->
<div th:replace="template/fragment/footer :: copy"></div>

<h1>파라미터 사용</h1>
<!--다음과 같이 파라미터를 전달해서 동적으로 조각을 렌더링-->
<div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>

</body>
</html>
